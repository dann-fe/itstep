<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pink design</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="header">HEADER</div>
        </div>
    </header>
    <nav>
        <div class="menu_container">
            <div class="menu">MENU</div>
        </div>
    </nav>
    
    <main>
        <aside>
            <div class="aside_container1">
                <div class="aside1">ASIDE 1</div>
            </div>
            <div class="aside_container2">
                <div class="aside2">ASIDE 2</div>
            </div>
        </aside>
        <div class="main_container">
            <div class="main_content">MAIN CONTENT</div>
            <section>
                <div class="section1">SECTION 1</div>
                <div class="section2">SECTION 2</div>
            </section>
        </div>
        <div class="aside_container3">ASIDE 3</div>
    </main>
    <footer>
        <div class="footer">FOOTER</div>
    </footer>
</body>
</html>
