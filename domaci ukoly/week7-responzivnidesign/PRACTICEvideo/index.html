<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video download</title>
</head>
<body>
    <main>
        <img src="videopic.png" alt="Video is downloading">  
        <section class="info">
            <section class="time">
                <div class="percentage">UPLOADING 40%</div>
                <div class="minutes">About 23 minutes remaining</div>
            </section>
            <section class="title">
                <h4>Title of video</h4>
                <div class="uploading">* Your video is still uploading. Please keep this page open until it's done.</div>
            </section>
            <div class="done">DONE</div>
        </section>  
    </main>
</body>
</html>
