<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h5 class="pathway">Home / Articles</h5>
        <h1 class="title">The Difference Between Responsive and Adaptive Design</h1>

            <img src="account.png" alt="Profile Picture">
            <section class="info">
                <div class="graysection">Author</div>
                <div class="whitesection">Geoff Graham</div>
            </section>
            <section class="info">
                <div class="graysection">49 Comments</div>
                <div class="whitesection">Go to comments</div>
            </section>
            <section class="info">
                <div class="graysection">Published</div>
                <div class="whitesection">Nov 11, 2018</div>
            </section>
            <section class="info">
                <div class="graysection">Updated</div>
                <div class="whitesection">Nov 17, 2018</div>
            </section>
        </div>

</html>
