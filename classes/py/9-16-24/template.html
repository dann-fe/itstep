<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>{name}</title>
    <style>
        #header {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2em;
            margin-bottom: 2rem
        }

        #header img {
            border-radius: 50%;
        }
    </style>

  </head>
  <body>
    <main class="container">
        <div id="header">

                <div>
                    <img src="https://picsum.photos/id/{id}/200" alt="dog" width="200">  
                </div>
                <div>
                    <h1>{name}</h1>
                    <p>{bd}, {age} years old</p>
                </div>
        </div>

        <p>{description}</p>   
        
        <h3>Friends list</h3>
        <ul>
            {friends}
        </ul>
    </main>
  </body>
</html>
